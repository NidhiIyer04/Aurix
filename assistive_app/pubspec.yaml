name: assistive_app
description: Neurodiverse-friendly assistive tools for task management, communication, and collaboration.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase Core Services
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_messaging: ^15.2.5

  # Speech-to-Text and Translation
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.2
  translator: ^1.0.3+1

  # UI and Accessibility
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_localizations:
    sdk: flutter

  # Permissions
  permission_handler: ^11.1.0

  # Others
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/audio/

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
